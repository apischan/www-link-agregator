
<!DOCTYPE html>
<html ng-app='wwwLinkAggregator'>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
<title>Link agregator</title>
<!-- Design -->
<link href="css/style.css" rel="stylesheet" />

<!-- Angular files -->
<script src="angular/angular.js"></script>
<!-- Angular files -->
<script src="js/controllers.js"></script>
<script src="angular/angular-route.min.js"></script>

<!-- Angular files -->
<script src="jquery/jquery-2.1.3.min.js"></script>

<!-- JS files -->
<script src="js/global.js"></script>
<script src="js/app.js"></script>
<!-- JS files -->
<script src="js/model/model.js"></script>
</head>
<body ng-controller="LinkAggregatorController">
    <div class="left-bar">
        <div class="left-bar-header">
            <h1>Link agregator</h1>
        </div>
        <div class="input-form">
            <h2>Please, check the category*:</h2>
            <select class="links-select">
                <option ng-repeat="categoty in categories">{{categoty}}</option>
            </select>
            
            <h2>And enter link*:</h2>
            <input id='linkInput' class="links-input" type="text" ng-model="link" />
            <input id='titleInput' class="links-input" type="text" ng-model="title" />
            <input id='imgUrlInput' class="links-input" type="text" ng-model="image" />
            <br />
            <div class="links-link">
                <strong>></strong> <a href="{{name}}" target="_blank"></a>
                <br />
                <input id='addItem' type="button" value="Add" ng-click="addItem();" ng-hide="editMode"/>
                <input id='editItem' type="button" value="Edit" ng-click="performEdit();" ng-show="editMode" />
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="middle">
          
        <div class="tabs" id="tab-one">Actual</div>
        <div class="tabs" id="tab-two">Completed</div>
        <div class="clearfix"></div>
        <div class="tab_actual" id="tab_act">
			<div class="slider-nav" id="slider-one-nav"></div>
				<div class="slider" id="slider-one">
					<div class="item" ng-repeat="item in items">
						<div class="item-title">
							{{item.title}} <span class="edit-ico"> <img
								src="img/edit.png" title="edit" ng-click="item.doEdit($event);" />
							</span> <span class="done-ico"> <img
								src="img/tick.png" title="done" ng-click="item.doDone($event)"/>
							</span>
						</div>
						<div class="item-image">
							<img src="{{item.imgUrl}}" title="{{item.title}}" />
						</div>
						<div class="item-link">{{item.link}}</div>
					</div>
					<div class="clearfix"></div>
				</div>
        </div>
        <div class="tab-completed" id="tab_com">
            <div class="item" ng-repeat="doneItem in doneItems">
                <div class="item-title">
                    {{doneItem.title}} <span class="edit-ico"> <img
                        src="img/edit.png" title="edit" ng-click="doneItem.doEdit($event);" />
                    </span> <span class="done-ico"> <img
                        src="img/tick.png" title="done" ng-click="doneItem.doDone($event)"/>
                    </span>
                </div>
                <div class="item-image">
                    <img src="{{doneItem.imgUrl}}" title="{{doneItem.title}}" />
                </div>
                <div class="item-link">{{doneItem.link}}</div>
            </div>
        </div>
    </div>
</body>
</html>
